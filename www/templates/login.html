<ion-header-bar align-title="left" class="bar-dark">
  <h1 class="title">Login</h1>
</ion-header-bar>
<ion-content has-header="true" has-tabs="true" padding="true">
  <form ng-submit="tryLogin()">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="MQTT Hostname" ng-model="loginData.host">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="MQTT Port" ng-model="loginData.port">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="loginData.user">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="loginData.password">
      </label>
      <!--
      <label class="item item-input">
        <input type="text" placeholder="device mac" ng-model="loginData.devicemac">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="duration" ng-model="loginData.duration">
      </label>
    -->
      <label class="item item-input">
        <input type="text" placeholder="thermostat mac" ng-model="loginData.devicemac2">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="app mac" ng-model="loginData.appmac">
      </label>
      <div>
        <button class="button button-block" type="submit">Login</button>
      </div>
      <!--div style="text-align: center">
        Or <a href="/#/signup">Create an account</a>
      </div-->
    </div>

  </form>

</ion-content>
